<!DOCTYPE html>
<html>
    <head>
    <link href='https://fonts.googleapis.com/css?family=Oxygen Mono' rel='stylesheet'>
    <style> 
        body { 
            width: 1000;
            position: relative;
            font-family: 'Oxygen Mono';
            font-size: 13px;
            color: #000000;
            background-color:white;
            margin: 10px;
            overflow-x: hidden;
        }
        
        a:link {
            color: #1300e0;
            background-color: transparent;
            text-decoration: none;
        }
        
        a:visited {
            color: #1300e0;
            background-color: transparent;
            text-decoration: none;
        }

        a:hover {
            color: #e00034;
            background-color: transparent;
            text-decoration: underline;
        }
        TD,TH {
            padding: 5px;
            border:1px solid;
            border-color: #d4d4d4;
            background-color: #f2f2f2;
        }
    </style>
    </head>
